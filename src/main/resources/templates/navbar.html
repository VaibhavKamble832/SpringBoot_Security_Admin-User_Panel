<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

</head>
<body>
	<!-- NavBar starts here -->

	<nav class="navbar navbar-expand-lg bg-warning navbar">
		<div class="container-fluid">
			<a class="navbar-brand fw-bold fs-3" href="/">CRUD's</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				
					<th:block th:if="${user==null}">
						<li class="nav-item"><a class="nav-link fs-4" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link fs-4" href="/register">Register</a></li>
						<li class="nav-item"><a class="nav-link fs-4" href="/signing">Login</a></li>
					</th:block>
					
					<th:block th:if="${user!=null}">
						<li th:if="${user.role == 'ROLE_USER'}"><a class="nav-link  fs-4" href="/user/home">Home</a></li>
						<li th:if="${user.role == 'ROLE_ADMIN'}"><a class="nav-link  fs-4" href="/admin/home">Home</a></li>
						
						<li th:if="${user.role == 'ROLE_USER'}" class="nav-item"><a class="nav-link fs-4" href="/user/changePass">Change Password</a></li>
						<li th:if="${user.role == 'ROLE_ADMIN'}" class="nav-item"><a class="nav-link fs-4" href="/admin/changePass">Change Password</a></li>
						
						<li class="nav-item d-flex " th:if="${user.role == 'ROLE_USER'}"><a class="nav-link" href="/user/editProfile" ><i class="fa-solid fa-circle-user fs-2 text-dark"></i></a>
						<span th:text="${user.name}"  class="nav-item fs-4 mt-1 text-dark"></span> </li>

						<li class="nav-item d-flex " th:if="${user.role == 'ROLE_ADMIN'}"><a class="nav-link" href="/admin/editProfile" ><i class="fa-solid fa-circle-user fs-2 text-dark" ></i></a>
						<span th:text="${user.name}"  class="nav-item fs-4 mt-1 text-dark"></span> </li>
						
						
						<li style="right: 10%" class="nav-item position-absolute"><a class="btn btn-dark fs-5" href="/logout">Logout</a></li>
					</th:block>
					
				</ul>

			</div>
		</div>
	</nav>

	<!-- NavBar Ends here -->


	<div th:replace="${content}"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	
	<script src="https://kit.fontawesome.com/bb9e5842e1.js" crossorigin="anonymous"></script>
</body>
</html>
