<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="navbar::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Register page</title>

</head>
<body>

	<section>

		<div class="container w-50 bg-light border border-warning rounded p-4" style="margin-top: 30px">
			<h1 align="center">Register Page</h1>
			
			<th:block th:if="${session.msg}">
				<p class="text-center alert alert-success fs-5">[[${session.msg}]]</p>
				<th:block th:text="${@myUserService.removeSessionMsg()}"></th:block>
			</th:block> 		
 				
			<form method="post">
				<div class="mb-3">
					<label for="name" class="form-label fw-bold">Name</label> <input
						type="text" class="form-control" name="name">
				</div>
				<div class="mb-3">
					<label for="email" class="form-label fw-bold">Email:</label> <input
						type="email" class="form-control" name="email">
				</div>
				<div class="mb-3">
					<label for="password" class="form-label fw-bold">Password:</label> <input
						type="password" class="form-control" name="password">
				</div>
				<div class="mb-3">
					<label for="role" class="form-label fw-bold">Role:</label> <input
						type="text" class="form-control" name="role">
				</div>
				<button type="submit" class="btn btn-success fw-bold">Register</button>
			</form>
		</div>
	</section>




</body>
</html>
